# Workflow name
name: 'Chromatic Deployment'

# Event for the workflow
on: push

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      #ðŸ‘‡ Set NODE_OPTIONS before running 'yarn'
      - name: Set NODE_OPTIONS
        run: echo 'export NODE_OPTIONS=--openssl-legacy-provider' >> $GITHUB_ENV

      #ðŸ‘‡ Setup Node.js version 16
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - run: yarn

      #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/en/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
